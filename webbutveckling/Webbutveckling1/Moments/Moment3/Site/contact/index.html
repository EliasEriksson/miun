<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link type="text/css" rel="stylesheet" href="../static/main.css">
    <link type="text/css" rel="stylesheet" href="../static/contact.css">
</head>
<body>
<header>
    <a href="../">
        <img src="../media/miun.png" alt="miun logotype" class="logo">
    </a>
    <nav class="main">
        <ul>
            <li>
                <a href="../contact/">Contact</a>
            </li>
            <li>
                <a href="../courses">Courses</a>
            </li>
            <li>
                <a href="../pictures/page1">Pictures</a>
            </li>
            <li>
                <a href="../about">About</a>
            </li>
        </ul>
    </nav>
</header>
<div class="wrapper">
    <div class="content">
        <p>
            Det är möjligt att kontakta mig på epost mail@eliaseriksson.eu eller med nedansående kontaktformulär.
        </p>
        <form class="contact">
            <fieldset>
                <legend class="legend">
                    Kontaktformulär:
                </legend>
                <div>
                    <label class="name">
                        Namn: <input type="text" placeholder="Förnamn Efternamn">
                    </label>
                    <label class="e-mail">
                        E-postadress: <input type="email" placeholder="namn@domän.se">
                    </label>
                    <label class="profession">
                        Yrke:
                        <select>
                            <option value="front-end">Front-end utvecklare</option>
                            <option value="back-end">Back-end utvecklare</option>
                            <option value="web design">Webb Designer</option>
                            <option value="full-stack">Full-stack utvecklare</option>
                            <option value="project_lead">Projektledare</option>
                        </select>
                    </label>
                    <div class="hired">
                        <p>Anställd:</p>
                        <div>
                            <label>
                                <input name="hired" type="radio" checked="checked"> Ja
                            </label>
                            <label>
                                <input name="hired" type="radio"> Nej
                            </label>
                        </div>
                    </div>
                    <label class="news-letter">
                        Nyhetsbrev: <input type="checkbox">
                    </label>
                </div>
                <div class="message">
                    <label>
                        Meddelande:
                        <textarea rows="7"></textarea>
                    </label>
                </div>
                <div class="submit">
                    <input type="submit" value="Skicka"> <input type="reset" value="Nollställ">
                </div>
            </fieldset>
        </form>
    </div>
</div>
<footer>
    <p>Webbutveckling 1</p>
    <p>2020/09/21</p>
    <p><a href="mailto:mail@eliaseriksson.eu">Elias Eriksson</a></p>
</footer>
</body>
</html>
